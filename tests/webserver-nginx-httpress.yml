---
- hosts: web-client

  roles:
    - { role: web-caliper, server_app: nginx, client_app: httpress }

  vars:
    target_url: "http://{{ groups['web-server'][0] }}/index.html"
    test_case: webserver
    log_file: "{{ test_case }}-{{ server_app }}-{{ client_app }}.log"

  tasks:
  - name: preparation
    shell:
      ulimit -n {{ connections }}
      
  - name: httpress webserver benchmark
    shell:
      export LD_LIBRARY_PATH={{ installdir }}/lib:$LD_LIBRARY_PATH;
      {{ installdir }}/bin/httpress -n {{ requests }} -c {{ connections }} -t {{ threads }} {{ target_url }} > {{ outputdir }}/httpress-nginx.log

  - name: fetch result
    fetch:
      src={{ outputdir }}/httpress-nginx.log
      dest=/tmp/httpress-nginx.log
      flat=yes
